<div
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="bg-white dark:bg-darkBlue rounded-md p-10 space-y-6 mx-5">
    <h1 class="text:black dark:text-white font-bold text-2xl">
      Confirm Deletion
    </h1>
    <p class="font-medium text-grey dark:text-lightGray">
      Are you sure you want to delete invoice #XM9141? This action cannot be
      undone
    </p>
    <div class="flex justify-end gap-3">
      <app-button
        text="Cancel"
        backgroundColor="bg-light dark:bg-[#252945]"
        textColor="text-grey dark:text-white"
        (click)="closeModal()"
      ></app-button>
      <app-button
        text="Delete"
        backgroundColor="bg-red"
        textColor="text-light"
        (click)="deleteInvoice()"
      ></app-button>
    </div>
  </div>
</div>
